<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/contact.css" />
    <title>AplfeTeeSaft | Contact Me</title>
  </head>

  <script type="text/javascript" src="/assets/js/contact.js"></script>

  <body>
    <video
        autoPlay
        muted
        loop
        class="backgroundVideo"
        id="backgroundVideo"
      >
        <source
          type="video/mp4"
          src="/assets/video/background.mp4"
        ></source>
      </video>
      <div class="overlay"></div>
    <header>
      <center>
        <h1>
          <a>Email System</a>
        </h1>
      </center>
    </header>
    <center>
      <div class="EmailContainer">
        <input
          class="username"
          id="username"
          placeholder="username"
          type="username"
        />
        <br />
        <input class="email" id="email" placeholder="email" type="email" />
        <br />
        <input
          class="body"
          id="body"
          placeholder="send me something!"
          type="text"
        />
        <br />

        <button id="sendButton" class="sendButton" title="Send Email">
          Send E-Mail
        </button>
      </div>
    </center>
  </body>
</html>
